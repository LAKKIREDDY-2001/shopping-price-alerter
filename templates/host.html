<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Price Alert - Shared Prices</title>
    <meta name="description" content="Live price tracking shared via AI Price Alert">
    <meta name="theme-color" content="#FF9F0A">
    <meta name="msapplication-TileColor" content="#FF9F0A">
    <!-- PNG Favicons for better browser compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="mask-icon" href="/static/logo.svg" color="#FF9F0A">
    <meta name="msapplication-TileImage" content="/static/icon-144.png">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .host-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .host-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #ff9f0a 0%, #ff7b00 100%);
            border-radius: 20px;
            color: white;
        }
        .host-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        .host-header p {
            opacity: 0.9;
        }
        .host-product-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .host-product-info h3 {
            font-size: 1.2rem;
            color: #1d1d1f;
            margin-bottom: 8px;
        }
        .host-product-info .site-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #f5f5f7;
            border-radius: 20px;
            font-size: 0.85rem;
            color: #86868b;
            text-transform: capitalize;
        }
        .host-price-info {
            text-align: right;
        }
        .host-current-price {
            font-size: 1.8rem;
            font-weight: 700;
            color: #27c93f;
        }
        .host-target-price {
            font-size: 0.9rem;
            color: #86868b;
        }
        .host-view-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #ff9f0a 0%, #ff7b00 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .host-view-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 159, 10, 0.4);
        }
        .host-empty {
            text-align: center;
            padding: 60px 20px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .host-empty i {
            font-size: 4rem;
            color: #ff9f0a;
            margin-bottom: 20px;
        }
        .host-footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: #86868b;
        }
        .host-footer a {
            color: #ff9f0a;
            text-decoration: none;
        }
        .host-chart-container {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }
        .host-chart-container h3 {
            margin-bottom: 16px;
            color: #1d1d1f;
        }
        .host-chart {
            height: 200px;
            background: #f5f5f7;
            border-radius: 12px;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 20px;
        }
        .host-chart-bar {
            width: 30px;
            background: linear-gradient(to top, #ff9f0a, #ffb347);
            border-radius: 6px 6px 0 0;
            transition: all 0.3s;
        }
        .host-chart-bar:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="browser-window" style="height: auto; min-height: 100vh;">
        <div class="browser-header">
            <div class="window-dots">
                <div class="dot red"></div>
                <div class="dot yellow"></div>
                <div class="dot green"></div>
            </div>
            <div class="address-bar">
                <i class="fa fa-lock" style="margin-right: 8px; font-size: 10px;"></i>
                app.aipricealert.com/host
            </div>
        </div>

        <div class="viewport" style="display: block;">
            <div class="host-container">
                <div class="host-header">
                    <h1><i class="fa fa-line-chart"></i> Live Price Tracker</h1>
                    <p>Shared price tracking via AI Price Alert</p>
                </div>

                <div id="host-products">
                    <!-- Products will be loaded here -->
                </div>

                <div class="host-footer">
                    <p>Powered by <a href="https://pricealerter.in">AI Price Alert</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Decode shared data from URL
        function getSharedData() {
            const params = new URLSearchParams(window.location.search);
            const data = params.get('data');
            if (data) {
                try {
                    return JSON.parse(atob(data));
                } catch (e) {
                    console.error('Failed to parse shared data:', e);
                    return null;
                }
            }
            return null;
        }

        // Render shared products
        function renderHostProducts() {
            const sharedData = getSharedData();
            const container = document.getElementById('host-products');
            
            if (!sharedData || !sharedData.trackers || sharedData.trackers.length === 0) {
                container.innerHTML = `
                    <div class="host-empty">
                        <i class="fa fa-exclamation-triangle"></i>
                        <h3>No shared data found</h3>
                        <p>The shared link may be invalid or expired.</p>
                        <a href="/" class="action-btn" style="display: inline-block; margin-top: 20px;">Create Your Own Tracker</a>
                    </div>
                `;
                return;
            }

            let html = '';
            
            sharedData.trackers.forEach((tracker, index) => {
                // Use numeric index or tracker ID for history lookup
                const trackerId = index;
                const history = sharedData.h && sharedData.h[trackerId] ? sharedData.h[trackerId] : [];
                
                // Calculate price change from history
                let priceChange = 0;
                let changeText = 'No change';
                if (history.length > 1) {
                    priceChange = tracker.p - history[0].price;
                    changeText = priceChange < 0 ? `-${Math.abs(priceChange).toFixed(2)}` : `+${priceChange.toFixed(2)}`;
                }
                
                html += `
                    <div class="host-product-card">
                        <div class="host-product-info">
                            <h3>${tracker.n || 'Product'}</h3>
                            <span class="site-badge">${tracker.s || 'Unknown'}</span>
                            <div style="margin-top: 8px; font-size: 0.9rem; color: ${priceChange < 0 ? '#27c93f' : priceChange > 0 ? '#ff5f56' : '#86868b'};">
                                ${priceChange !== 0 ? (priceChange < 0 ? '<i class="fa fa-arrow-down"></i> ' : '<i class="fa fa-arrow-up"></i> ') + changeText : '<i class="fa fa-minus"></i> No change'}
                            </div>
                        </div>
                        <div class="host-price-info">
                            <div class="host-current-price">${tracker.c}${tracker.p.toFixed(2)}</div>
                            <div class="host-target-price">Target: ${tracker.c}${tracker.t.toFixed(2)}</div>
                        </div>
                        <a href="${tracker.u}" target="_blank" class="host-view-btn">
                            <i class="fa fa-external-link"></i> View Product
                        </a>
                    </div>
                `;
                
                // Add mini chart for this product
                if (history.length > 0 || tracker.p > 0) {
                    // Build price points: history + current price
                    const pricePoints = [...history, { price: tracker.p }];
                    
                    const allPrices = pricePoints.map(p => p.price);
                    const maxPrice = Math.max(...allPrices);
                    const minPrice = Math.min(...allPrices);
                    const range = maxPrice - minPrice || 1;
                    
                    html += `
                        <div class="host-chart-container">
                            <h3><i class="fa fa-line-chart"></i> Price History: ${tracker.n || 'Product'}</h3>
                            <div class="host-chart">
                                ${pricePoints.map((p, i) => {
                                    const height = ((p.price - minPrice) / range) * 150 + 30;
                                    const isCurrent = i === pricePoints.length - 1;
                                    return `<div class="host-chart-bar" style="height: ${height}px; background: ${isCurrent ? 'linear-gradient(to top, #27c93f, #38ef7d)' : 'linear-gradient(to top, #ff9f0a, #ffb347)'}; width: ${Math.max(20, 200 / pricePoints.length)}px;" title="${tracker.c}${p.price.toFixed(2)}"></div>`;
                                }).join('')}
                            </div>
                            <div style="display: flex; justify-content: space-between; margin-top: 10px; font-size: 0.8rem; color: #86868b;">
                                <span>${tracker.c}${minPrice.toFixed(2)} (Low)</span>
                                <span>${tracker.c}${maxPrice.toFixed(2)} (High)</span>
                            </div>
                        </div>
                    `;
                }
            });
            
            container.innerHTML = html;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', renderHostProducts);
    </script>
</body>
</html>
