<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI Price Alert</title>
    <meta name="description" content="Sign in to AI Price Alert - Access your price trackers and never miss a deal.">
    <link rel="canonical" href="https://pricealerter.in/login">
    <meta name="theme-color" content="#FF9F0A">
    <meta name="msapplication-TileColor" content="#FF9F0A">
    <!-- PNG Favicons for better browser compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="mask-icon" href="/static/logo.svg" color="#FF9F0A">
    <meta name="msapplication-TileImage" content="/static/icon-144.png">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fa fa-bell"></i>
                    <span>AI Price Alert</span>
                </div>
                <h1>Welcome Back</h1>
                <p>Sign in to access your price trackers</p>
            </div>

            <form id="login-form" class="auth-form" novalidate>
                <div class="form-group">
                    <label for="login-email"><i class="fa fa-envelope"></i> Email</label>
                    <input type="email" id="login-email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="login-password"><i class="fa fa-lock"></i> Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="remember">
                        <span>Remember me</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password" id="forgot-password-link">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn" id="login-btn">
                    <span>Sign In</span>
                    <i class="fa fa-arrow-right"></i>
                </button>

                <div id="error-message" class="error-message" style="display: none;"></div>
            </form>

            <div class="auth-footer">
                <p>Don't have an account? <a href="/signup">Sign Up</a></p>
            </div>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn google">
                    <i class="fa fa-google"></i>
                </button>
                <button class="social-btn apple">
                    <i class="fa fa-apple"></i>
                </button>
                <button class="social-btn facebook">
                    <i class="fa fa-facebook"></i>
                </button>
            </div>
        </div>

        <div class="auth-features">
            <h2>Never Miss a Deal</h2>
            <div class="features-list">
                <div class="feature">
                    <i class="fa fa-bell"></i>
                    <div>
                        <h4>Instant Notifications</h4>
                        <p>Get alerts when prices drop</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa fa-line-chart"></i>
                    <div>
                        <h4>Price Analytics</h4>
                        <p>View historical price data</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa fa-shopping-cart"></i>
                    <div>
                        <h4>Multi-Platform</h4>
                        <p>Track prices across all stores</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/auth.js"></script>
    <script>
        // Initialize AdSense ads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.adsbygoogle) {
                document.querySelectorAll('.adsbygoogle').forEach(function(ad) {
                    adsbygoogle.push(ad);
                });
            }
        });
    </script>
</body>
</html>
