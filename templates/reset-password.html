<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - AI Price Alert</title>
    <meta name="description" content="Set a new password for your AI Price Alert account.">
    <link rel="canonical" href="https://pricealerter.in/reset-password">
    <meta name="theme-color" content="#FF9F0A">
    <meta name="msapplication-TileColor" content="#FF9F0A">
    <!-- PNG Favicons for better browser compatibility -->
    <link rel="icon" type="image/png" sizes="32x32" href="/static/favicon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/static/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/static/icon-512.png">
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="apple-touch-icon" href="/static/apple-touch-icon.png">
    <link rel="mask-icon" href="/static/logo.svg" color="#FF9F0A">
    <meta name="msapplication-TileImage" content="/static/icon-144.png">
    <link rel="stylesheet" href="/static/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fa fa-bell"></i>
                    <span>AI Price Alert</span>
                </div>
                <h1>Set New Password</h1>
                <p>Your new password must be different from previous passwords</p>
            </div>
            
            <form class="auth-form" id="reset-form">
                <div class="form-group">
                    <label for="password"><i class="fa fa-lock"></i> New Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="confirm-password"><i class="fa fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" placeholder="Confirm new password" required>
                </div>
                
                <div id="error-message" class="error-message" style="display: none;">
                    <i class="fa fa-exclamation-circle"></i>
                    <span id="error-text"></span>
                </div>
                
                <button type="submit" class="auth-btn" id="submit-btn">
                    <i class="fa fa-key"></i> Reset Password
                </button>
            </form>
            
            <div class="auth-footer">
                <p><i class="fa fa-arrow-left"></i> <a href="/login">Back to Login</a></p>
            </div>
        </div>
        
        <div class="auth-features">
            <h2>Password Requirements</h2>
            <div class="features-list">
                <div class="feature">
                    <i class="fa fa-ruler"></i>
                    <div>
                        <h4>Minimum 6 Characters</h4>
                        <p>Make it long enough to be secure</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa fa-eye-slash"></i>
                    <div>
                        <h4>Keep it Secret</h4>
                        <p>Don't share your password with others</p>
                    </div>
                </div>
                <div class="feature">
                    <i class="fa fa-shield-halved"></i>
                    <div>
                        <h4>Stay Secure</h4>
                        <p>Use a unique password for each account</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const token = '{{ token }}';
        
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');
            const errorDiv = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');
            
            if (password !== confirmPassword) {
                errorText.textContent = 'Passwords do not match';
                errorDiv.style.display = 'flex';
                return;
            }
            
            if (password.length < 6) {
                errorText.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'flex';
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fa fa-spinner fa-spin"></i> Resetting...';
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch(`/reset-password?token=${token}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Show success message
                    document.querySelector('.auth-form').innerHTML = `
                        <div style="text-align: center; padding: 20px 0;">
                            <i class="fa fa-check-circle" style="font-size: 64px; color: #4caf50; margin-bottom: 20px;"></i>
                            <h2 style="margin-bottom: 12px;">Password Reset!</h2>
                            <p style="color: #666; margin-bottom: 24px;">Your password has been successfully reset</p>
                            <a href="/login" class="auth-btn" style="display: inline-block; text-decoration: none;">
                                <i class="fa fa-sign-in"></i> Sign In
                            </a>
                        </div>
                    `;
                } else {
                    errorText.textContent = data.error || 'Failed to reset password';
                    errorDiv.style.display = 'flex';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fa fa-key"></i> Reset Password';
                }
            } catch (error) {
                errorText.textContent = 'An error occurred. Please try again.';
                errorDiv.style.display = 'flex';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fa fa-key"></i> Reset Password';
            }
        });
    </script>
</body>
</html>
